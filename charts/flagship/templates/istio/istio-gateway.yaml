{{- if .Values.istio.enabled }}
{{- range $name, $gateway := .Values.istio.gateways }}
{{- $istioGateway := get $.Values.istio.routes.gateways $name -}}
{{- if $istioGateway.hosts }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $.Release.Name }}-gateway-{{ $name }}
  namespace: argocd
  {{- if (include "flagship.enableFinalizer" $) }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  {{- end }}
  annotations:
    argocd.argoproj.io/sync-wave: {{ $.Values.istio.syncWave | quote }}
spec:
  project: {{ $.Release.Name }}
  source:
    chart: gateway
    repoURL: {{ $.Values.istio.repoURL }}
    targetRevision: {{ $.Values.istio.targetRevision }}
    helm:
      releaseName: istio-gateway-{{ $name }}
      valueFiles:
        - values.yaml
{{- with $gateway.values }}
      values: |
        {{- toYaml . | nindent 8 }}
{{- end }}
  destination:
    namespace: {{ $gateway.namespace }}
    name: {{ $.Values.global.targetCluster }}
  syncPolicy:
  {{- with $.Values.istio.syncPolicy | default $.Values.global.config.syncPolicy }}
    {{ toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
{{- end }}
{{- end }}
