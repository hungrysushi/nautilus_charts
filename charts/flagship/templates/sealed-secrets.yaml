{{- if .Values.sealedSecrets.enabled }}
{{- $affinity := (dict "affinity" (deepCopy $.Values.global.affinity.flagship)) -}}
{{- $nodeSelector := (dict "nodeSelector" (deepCopy $.Values.global.nodeSelector.flagship)) -}}
{{- $sealedValues := merge $.Values.sealedSecrets.values $affinity $nodeSelector -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Release.Name }}-sealed-secrets
  namespace: argocd
  {{- if (include "flagship.enableFinalizer" .) }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  {{- end }}
  annotations:
    argocd.argoproj.io/sync-wave: {{ .Values.sealedSecrets.syncWave | quote }}
spec:
  project: {{ .Release.Name }}  # nautilus-flagship
  source:
    chart: {{ .Values.sealedSecrets.chart }}
    repoURL: {{ .Values.sealedSecrets.repoURL }}
    targetRevision: {{ .Values.sealedSecrets.targetRevision }}
    helm:
      releaseName: sealed-secrets
      valueFiles:
        - values.yaml
{{- with $sealedValues }}
      values: |
        {{- toYaml . | nindent 8 }}
{{- end }}
  destination:
    namespace: sealed-secrets
    name: {{ .Values.global.targetCluster }}
  syncPolicy:
  {{- with .Values.sealedSecrets.syncPolicy | default .Values.global.config.syncPolicy }}
    {{ toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
